{% extends "site_template.html" %}
{% block page_title %} Login {% endblock %}

{% block page_content %}
{{ super() }}

<h1>Cars in this carshare</h1>
<form class="form-carshare text-center" method="post"></form>
{% for car in cars %}
    <p>{{car.get('make') + " " + car.get('model') + " " + car.get('year')}}</p>>
    <button class="btn btn-lg btn-primary btn-block" id=car type="submit">Check-in</button>
{% endfor %}
</form>

{% endblock %}
