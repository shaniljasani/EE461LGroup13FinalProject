{% extends "site_template.html" %}
{% block page_title %} Login {% endblock %}

{% block page_content %}
{{ super() }}

<div style="height: 150px;"></div>
<div class="login-container container" style="height: 500px;">

    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 project-info text-center">
            <div class="row project-info-card">
                <form class="form-signin text-center">
                    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="user@autocar.com" required
                        autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
                    <!-- <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div> -->
                    <div class="mb-4"></div>
                    <button class="btn btn-lg btn-dark btn-block" type="submit">Sign In</button>
                </form>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? &nbsp;<a href="/signup" style="color: black;" class="ml-2">Sign Up</a>
                    </div>
                    <!-- <div class="d-flex justify-content-center links">
                        <a href="#">Forgot your password?</a>
                    </div> -->

                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
    </div>

</div>


{% endblock %}
