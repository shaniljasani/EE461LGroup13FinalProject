<!-- This HTML file serves as the template for all dashboard files -->

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Dynamic Page Title -->
	<title>{% block page_title %} {% endblock %} - AutoCar</title>

	<!-- Import CSS Files (bootstrap and main.css) -->

<body>

	<nav class="navbar navbar-expand-lg sticky-top">
		<!-- AutoCar Logo -->
		<a class="navbar-brand h2 hover-orange" href="/">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Auto</strong>Car</a>

			<ul class="navbar-nav mr-4">

			</ul>

			</span>
		</div>
	</nav>

	{% block page_content %} {% endblock %}
